<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top"
         [src]="memberCard.photoUrl || './assets/user.png'"
         alt="{{memberCard.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{memberCard.username}}"
                class="btn btn-primary">
          <i class="fa fa-user"> </i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"
                (click)="toggleLike(memberCard)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
        class="btn btn-primary"
        routerLink="/members/{{memberCard.username}}"
        [queryParams]="{tab: 3}">
          <i class="fa fa-envelope"></i>
        </button>
        <!-- <button
        *ngIf="memberCard.employerOrEmployee == 'Employer'"
        class="btn btn-primary"
        routerLink="{{memberCard.username}}"
        [queryParams]="{tab: 2}">
          <i class="fa fa-envelope"></i>
        </button> -->
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span [class.is-online]="(presence.onlineUsers$ | async)?.includes(memberCard.username)">
        <i class="fa fa-user mr-2"> </i>
      </span>
      {{memberCard.knownAs}}, {{memberCard.age}}
    </h6>
    <p class="card=text text-center mb-0">{{memberCard.profession}} , {{memberCard.employerOrEmployee}}</p>
    <p class="text-muted text-center mb-1">{{memberCard.city}}, {{memberCard.country}}</p>
  </div>
</div>
