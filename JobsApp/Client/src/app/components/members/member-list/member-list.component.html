<div class="row">
  <div class="form-inline ">
    <strong for="selectprofession" class="mx-2 mt-2">Select Profession:</strong>
      <select name="selectprofession" class="form-control form-select mx-2 mt-2" >
        <option *ngFor="let p of professionArr" >{{p.name}}</option>
      </select>
  </div>
  <div class="col-2 mt-2" *ngFor="let member of members$ | async">
    <app-member-card [member] = "member"></app-member-card>
  </div>
  
</div>
